<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG FO - Lista de Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-red-800 shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white"><i class="fas fa-list-alt mr-2"></i>Lista de Projetos</div>
            <div class="flex items-center space-x-6">
                <a href="/app/" class="text-white font-semibold hover:text-red-200 transition duration-300"><i class="fas fa-arrow-left mr-2"></i>Voltar ao Dashboard</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <!-- NOVA SEÇÃO DE IMPORTAÇÃO REGIONAL -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-red-900 mb-4">Importar Atualizações da Regional</h2>
            <p class="text-sm text-gray-600 mb-4">Carregue a sua planilha de atualização semanal. O sistema irá atualizar as datas e os Kms dos projetos correspondentes.</p>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <input type="file" id="regional-file-input" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept=".csv, .xlsx">
                <button id="import-regional-button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 w-full sm:w-auto disabled:bg-gray-400">
                    <i class="fas fa-upload mr-2"></i>Processar Atualização
                </button>
            </div>
            <p id="import-status" class="text-sm font-semibold mt-4"></p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 id="list-title" class="text-xl font-bold text-red-900 mb-4">A carregar...</h2>
            <div id="projects-list-table" class="table-container border rounded-lg">
                <p class="p-4 text-center text-gray-500">A carregar dados...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('sigfoUser'));
            if (!user) {
                window.location.href = '/';
                return;
            }

            const listTitle = document.getElementById('list-title');
            const projectsListTableDiv = document.getElementById('projects-list-table');
            const importRegionalButton = document.getElementById('import-regional-button');
            const regionalFileInput = document.getElementById('regional-file-input');
            const importStatus = document.getElementById('import-status');

            const urlParams = new URLSearchParams(window.location.search);
            const filtro = urlParams.get('filtro');
            
            const getCookie = (name) => {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            importRegionalButton.addEventListener('click', async () => {
                const file = regionalFileInput.files[0];
                if (!file) {
                    importStatus.textContent = 'Por favor, selecione um ficheiro.';
                    importStatus.className = 'text-sm font-semibold text-red-600';
                    return;
                }

                importStatus.textContent = 'A processar, por favor aguarde...';
                importStatus.className = 'text-sm font-semibold text-blue-600';
                importRegionalButton.disabled = true;

                const formData = new FormData();
                formData.append('regional_update_file', file);

                try {
                    const response = await fetch('/api/import_regional/', {
                        method: 'POST',
                        headers: { 'X-CSRFToken': csrftoken },
                        body: formData,
                        credentials: 'same-origin'
                    });

                    const result = await response.json();
                    if (response.ok) {
                        importStatus.textContent = result.message;
                        importStatus.className = 'text-sm font-semibold text-green-600';
                        loadAndRenderAll(); // Recarrega a tabela
                    } else {
                        throw new Error(result.message || 'Ocorreu um erro no servidor.');
                    }
                } catch (error) {
                    importStatus.textContent = `Erro: ${error.message}`;
                    importStatus.className = 'text-sm font-semibold text-red-600';
                } finally {
                    importRegionalButton.disabled = false;
                    regionalFileInput.value = '';
                }
            });

            async function fetchProjects() {
                const response = await fetch('/api/projetos/');
                if (response.ok) return await response.json();
                return [];
            }

            function filterProjects(projects, filterType) {
                const today = new Date();
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(today.getDate() - 7);

                switch (filterType) {
                    case 'total':
                        listTitle.innerHTML = '<i class="fas fa-folder-open mr-2"></i>Lista: Total de Projetos';
                        return projects;
                    case 'pendentes':
                        listTitle.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Lista: Projetos com Marcos em Falta';
                        return projects.filter(p => p.Licenciamento_Real === null || p.Construcao_Total_Real === null || p.Req_Gen_Real === null);
                    case 'atualizados':
                        listTitle.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>Lista: Atualizados nos Últimos 7 Dias';
                        return projects.filter(p => new Date(p.data_atualizacao) >= sevenDaysAgo);
                    default:
                        listTitle.innerHTML = 'Filtro Inválido';
                        return [];
                }
            }

            function renderTable(projects) {
                if (projects.length === 0) {
                    projectsListTableDiv.innerHTML = '<p class="p-4 text-center text-gray-500">Nenhum projeto encontrado para este filtro.</p>';
                    return;
                }

                let tableHTML = `
                    <table class="w-full text-sm text-left text-gray-700">
                        <thead class="text-xs text-red-800 uppercase bg-red-50 sticky top-0">
                            <tr>
                                <th class="px-4 py-3">Identificador</th>
                                <th class="px-4 py-3">Município</th>
                                <th class="px-4 py-3">Data Atualização</th>
                                <th class="px-4 py-3">Ação</th>
                            </tr>
                        </thead>
                        <tbody>`;
                projects.forEach(p => {
                    const dataAtualizacao = p.data_atualizacao ? new Date(p.data_atualizacao).toLocaleDateString('pt-BR') : 'N/A';
                    tableHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-4 py-2 font-medium">${p.Identificador}</td>
                            <td class="px-4 py-2">${p.Municipio || 'N/A'}</td>
                            <td class="px-4 py-2">${dataAtualizacao}</td>
                            <td class="px-4 py-2">
                                <a href="/app/?id=${p.Identificador}" class="text-red-600 hover:underline font-semibold">Editar</a>
                            </td>
                        </tr>`;
                });
                tableHTML += `</tbody></table>`;
                projectsListTableDiv.innerHTML = tableHTML;
            }

            async function loadAndRenderAll() {
                const allProjects = await fetchProjects();
                const filteredProjects = filterProjects(allProjects, filtro);
                renderTable(filteredProjects);
            }

            loadAndRenderAll();
        });
    </script>
</body>
</html>
