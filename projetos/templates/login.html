<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG FO - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-800 flex items-center justify-center">
                <i class="fas fa-network-wired mr-3"></i>SIG FO
            </h1>
            <p class="text-gray-500 mt-2">Acesso ao Sistema de Gestão de Projetos</p>
        </div>

        <form id="login-form">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Utilizador</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Palavra-passe</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition">
            </div>
            
            <button type="submit" class="w-full bg-red-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
        </form>

        <div id="error-message" class="mt-4 text-center text-red-600 font-semibold hidden"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Guardamos o objeto do utilizador para usar noutras páginas
                    localStorage.setItem('sigfoUser', JSON.stringify(data.user));
                    window.location.href = '/app/'; // Redireciona para a página principal
                } else {
                    errorMessage.textContent = data.message || 'Ocorreu um erro.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Erro de rede:', error);
                errorMessage.textContent = 'Não foi possível conectar ao servidor.';
                errorMessage.classList.remove('hidden');
            });
        });
    });
</script>
</body>
</html>
